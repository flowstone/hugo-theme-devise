{{ define "main" }}
<div class="pl-sm-4 ml-sm-5">
    <h4>{{ if eq .Name "Tags" }} 标签 {{ else }} 标签 - {{ .Name }} {{ end }}</h4>
    {{ $outerName := .Name }}
    <ul class="list-unstyled">
        {{ range .Pages }}
            <li>
                {{ if ne $outerName "Tags" }}
                    <time datetime="{{ .Date.Format "2006-01-02 15:04:05" | safeHTML }}">
                        {{ .Date.Format "2006-01-02" }}
                    </time>
                {{ end }}
                <a href="{{ .RelPermalink }}">
                    {{ .Title }}
                </a>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
